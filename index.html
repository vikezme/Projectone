<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Below links to the Bulma CSS CDN - https://bulma.io -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- A Font from Google Fonts - https://fonts.google.com/specimen/Zen+Tokyo+Zoo  -->
        <link
            href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
            rel="stylesheet"
        />
        <script src="https://apis.google.com/js/api.js"></script>
        <title>ShazTXT | Music on your Mind</title>
    </head>
    <body>
        <!-- While not a "Hero" section in the tradition this setup allowed for getting page flow using Bulma -->
        <section class="hero is-fullheight">
            <div class="hero-body is-justify-content-center">
                <div class="content">
                    <h1 class="is-size-1 product">ShazTXT üéµÔ∏Å</h1>
                    <form id="search-form">
                        <label for="lyric-input" class="title"
                            >Music on your Mind?</label
                        >
                        <input
                            class="input mt-1"
                            type="text"
                            name="lyric"
                            id="lyric-input"
                            placeholder="Find that music here"
                        />

                        <input
                            class="button is-fullwidth is-primary mt-1"
                            type="submit"
                            value="Lyric Search"
                        />
                    </form>
                </div>
            </div>
        </section>
        <!-- The below is hidden by default -->
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-content has-text-centered">
                <p id="message"></p>
            </div>
            <button
                class="modal-close is-large"
                id="close-btn"
                aria-label="close"
            ></button>
        </div>
    </body>
    <script src="./assets/js/search.js"></script>
</html>
