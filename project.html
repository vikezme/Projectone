<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Songify</title>
  <link rel="stylesheet" type="text/css" href="project.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">

  </head>
  <body class="has-background-grey-lighter">
    <div class="containers">
      <div class="container1">
        <p class="notification is-danger">Find A Song</p>
      </div>
      <div class="container2">
        <p class="notification is-info">Have a bunch of lyrics stuck in your head but can’t remember the song? Type the lyrics in here and we’ll put an end to your misery!
        </p>
      </div>
      <div class="dropdown is-active">
    <div class="dropdown-trigger">
        <div class="field">
            <p class="control is-expanded has-icons-right">
                <input class="input" type="search" placeholder="Search..."/>
                <span class="icon is-small is-right"><i class="fas fa-search"></i></span>
            </p>
        </div>

      <div class="buttons is-hovered is-centered">
          <a class="button is-success is-large is-rounded is-centered">Search</a>

      </div>

      <figure class="image is-640x360">
        <img src="musicimage.jpg" alt="Music Image">
      </figure>














      </div>
  </body>
</html>
